<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Produtos</title>
    </h:head>
    <h:body>
        <h:form>
        <h1>Listagem de produtos</h1>
        <p:dataTable value="${produtoMB.produtos}" var="produto"
            emptyMessage="Nenhum registro encontrado">
            <p:column headerText="id">
                #{produto.id}
            </p:column>
            <p:column headerText="Nome">
                #{produto.nome}
            </p:column>
            <p:column headerText="Descrição">
                #{produto.descricao}
            </p:column>
            <p:column headerText="Quantidade">
                #{produto.quantidade}
            </p:column>
            <p:column headerText="Valor">
                #{produto.valor}
            </p:column>
            <p:column headerText="Editar" width="50">
                <p:commandLink value="Editar" action="#{produtoMB.buscarDados(produto)}"/>  
            </p:column>
            <p:column headerText="Excluir" width="50">
                <p:commandLink value="Excluir" action="#{produtoMB.excluir(produto)}"
                               onclick="if (!confirm('Confirmar a exclusão ?')) return false"/>
            </p:column>
        </p:dataTable>
        <p:commandButton id="novo" value="Novo" action="#{produtoMB.novo()}"/>
        <br/><br/>
                <p:commandButton value="Voltar" action= "/index.xhtml"/>
        
        </h:form>
    </h:body>
</html>
