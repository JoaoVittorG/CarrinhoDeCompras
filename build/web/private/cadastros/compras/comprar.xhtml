<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Comprar</title>
    </h:head>
    <h:body>
        <style type="text/css">
    .value {
        font-weight: bold;
    }
        </style>
        <h:form id = "form" >
            <p:dataGrid value="#{produtoMB.produtos}" var ="produto" columns="4" layout="grid"
                        rows="12" paginator="true" id="produtos"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                <f:facet name="header">
                    Produtos para Comprar
                </f:facet>

                <p:panel header="#{produto.id}" >
                    <h:panelGrid columns="1" style="width:100%">
                        <h:outputText value="Produto: #{produto.nome}" />
                        
                        <h:outputText value="Descrição: #{produto.descricao}" />
                        
                        <h:outputText value="Quantidade: #{produto.quantidade}" />

                        <h:outputText value="Valor: R$#{produto.valor}"/>
                        
                        <p:commandButton value="Comprar" action="#{carrinhoMB.adicionaP(produto)}"/>
                         
                    </h:panelGrid>  
                </p:panel>                 

            </p:dataGrid>
            
           
            <br/><br/>
            <p:commandButton value="Voltar" action= "/index.xhtml"/>
            
            <p:commandButton value="Visualizar Carrinho" action= "carrinho.xhtml"/>
         
        </h:form>
    </h:body>
</html>
