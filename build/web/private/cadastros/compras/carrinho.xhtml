<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Carrinho</title>
    </head>
    <h:body>
        <style type="text/css">
            .ui-datalist {
                width:300px;
                margin-bottom: 20px;
            }

            .ui-datalist-item {
                padding:3px;
            }
        </style>


        <h:form id="form">
            <p:dataList value="#{carrinhoMB.produtos}" var="produto" type="ordered">
                <f:facet name="header">
                    Lista de compras
                </f:facet>
                #{produto.nome}, #{produto.valor}
            </p:dataList>
        </h:form>
    </h:body>    

</html>
