<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Produtos</title>
    </h:head>
    <h:body>
        <h:form>
            <label>ID:</label>
            <p:outputLabel value="#{produtoMB.produto.id}"/>          
            <br/><br/>           
            
            <label>Nome</label>
            <p:inputText value="#{produtoMB.produto.nome}"/>
            <br/><br/>
            
            <label>Descrição:</label>
            <p:inputText value="#{produtoMB.produto.descricao}"/>
            <br/><br/>
            
            <label>Quantidade:</label>
            <p:inputText value="#{produtoMB.produto.quantidade}"/>
            <br/><br/>
            
            <label>Valor:</label>
            <p:inputText value="#{produtoMB.produto.valor}"/>
            <br/><br/>
            <p:commandButton action="#{produtoMB.alterar()}" value="Alterar"/>
            <p:commandButton action="#{produtoMB.excluir()}" value="Cancelar" immediate="true"/>
        </h:form>
    </h:body>
</html>
